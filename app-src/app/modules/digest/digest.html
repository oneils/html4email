<div class="container">
    <div class="row">
        <h1>Digest Creation</h1>

        <div class="row" ng-controller="DigestCtrl">

            <!--Div with form for creating Digests -->
            <div class="row col-centered row-centered">
                <a href="javascript:;" data-target="#digest-form-block"
                data-toggle="collapse" ng-click="toggle = !toggle">{{toggle && 'Show Form' || 'Hide Form'}}</a>
                <hr>

                <div id="digest-form-block" class="collapse digest-details">
                    <div class="well well-lg">
                        <div class="new-digests-panel row">
                            <div class="col-md-6">
                                <form role="form" name="newDigestForm">
                                    <div class="form-group">
                                        <label for="digest-title">Title:</label>
                                        <input type="text" class="form-control" id="digest-title" name="digest-title"
                                        required
                                        ng-model="digest.title">
                                    </div>

                                    <div class="form-group">
                                        <label for="digest-topics">Topics (separated by coma):</label>
                                        <input type="text" class="form-control" id="digest-topics" name="digest-topics"
                                        ng-model="digest.topics">
                                    </div>

                                    <button type="button" class="btn btn-default" ng-click="createDigest()">Create
                                    </button>

                                </form>
                            </div>

                            <div class="col-md-6">
                                <form role="form" name="saveJsonForm">
                                    <div class="form-group">
                                        <label for="digest-json">Digest as JSON:</label>
                                        <textArea rows="6" class="form-control" id="digest-json" name="description"
                                        ng-model="jsonDigest"></textArea>

                                    </div>

                                    <button type="button" class="btn btn-default" ng-click="saveJsonDigest()">Save</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End of block with form for creating Digest -->
