<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
    content must come *after* these tags -->
    <title>Feedback</title>
    <!-- Bootstrap -->
    <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">-->
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!--<link href="stylesheets/yeti-bootstrap.min.css" rel="stylesheet">-->
    <link href="stylesheets/mystyles.css" rel="stylesheet">
    <!-- endbuild -->

    <link href='https://fonts.googleapis.com/css?family=PT+Sans&subset=latin,cyrillic-ext,cyrillic,latin-ext'
          rel='stylesheet' type='text/css'>

    <base href="/"/>
</head>
<body>


<div class="container">
    <div class="row">
        <h1>Feedback</h1>

        <p class="text-info">Send your question for us!</p>

        <div class="row">
            <div class="col-md-4">
                <form role="form" name="saveArticleForm">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" name="title" required
                        >
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textArea rows="6" class="form-control" id="content" name="content"></textArea>

                    </div>

                    <button type="button" class="btn btn-default">Send</button>

                </form>
                <br/>
            </div>

        </div>
    </div>
</div>

<script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
