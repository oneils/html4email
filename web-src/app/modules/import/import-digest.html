<form action="/upload" method="POST" enctype="multipart/form-data" name="digestForm" id="digestForm">
    <div class="row">
        <div class="file-field input-field col m12 s12">
            <div class="btn">
                <span>File</span>
                <input type="file" name="file" accept=".json">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
        </div>
        <div class="input-field col m12 s12">
            <input type="checkbox" class="filled-in" id="saveDigest" name="saveDigest"/>
            <label for="saveDigest">Save Digest to Archive</label>
        </div>
        <div class="input-field col m6 s12">
            <input type="checkbox" class="filled-in" id="send-email" name="sendEmail"/>
            <label for="send-email">Send Digest via email</label>
        </div>
        <div class="input-field col m6 s12">
            <label for="sendTo">Send To: <span class="red-text text-darken-3">*</span></label>
            <input type="text" name="sendTo" id="sendTo"
                   required oninvalid="this.setCustomValidity('Required field')" oninput="setCustomValidity('')"/>
        </div>

        <div class="input-field col m12 s12">
            <input type="submit" class="btn btn-default" value="Process">
        </div>
    </div>
</form>
