<div class="container">
    <form action="/upload"  method="POST" enctype="multipart/form-data" name="digestForm" id="digestForm">
        <div class="file-field input-field">
            <div class="btn">
                <span>File</span>
                <input type="file" name="file" accept=".json">
            </div>
            <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
            </div>
            <div class="input-field col-lg-6 col-sm-12">
                <input type="checkbox" class="filled-in" id="filled-in-box" name="saveDigest"/>
                <label for="filled-in-box">Save Digest to Archive</label>
            </div>
            <div class="input-field col-lg-6 col-sm-12">
                <input type="submit" class="btn btn-default" value="Upload">
            </div>

        </div>
    </form>

</div>
