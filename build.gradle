buildscript {
    ext.kotlin_version = '1.0.1-2'
    ext.spring_boot_version = '1.3.1.RELEASE'
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version")
    }
}

plugins {
    // Gradle git release plugin
    id 'ch.netzwerg.release' version '1.2.0'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: 'spring-boot'

repositories {
    jcenter()
    mavenCentral()
}
dependencies {
    testCompile("org.spockframework:spock-core:1.0-groovy-2.4")
    testCompile 'org.codehaus.groovy:groovy:2.4.5'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.3.2.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    //spring boot
    compile("org.springframework.boot:spring-boot-starter-web:$spring_boot_version")
    compile("org.springframework.boot:spring-boot-starter-freemarker")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    compile("org.springframework.boot:spring-boot-starter-security")

    compile("org.springframework.security.oauth:spring-security-oauth2")

    compile 'com.github.salomonbrys.kotson:kotson:2.2.0'

    compile 'org.apache.commons:commons-lang3:3.4'

    compile 'org.freemarker:freemarker:2.3.23'

    compile('io.springfox:springfox-swagger-ui:2.2.2')
    compile("io.springfox:springfox-swagger2:2.2.2")

    // Webjars
    compile 'org.webjars:materializecss:0.97.5'
    compile 'org.webjars:jquery:2.1.4'
    compile 'org.webjars:angularjs:1.5.5'
    compile 'org.webjars.npm:angular-route:1.5.5'
    compile 'org.webjars.npm:angular-resource:1.5.5'
    compile 'org.webjars.npm:angular-i18n:1.5.5'
    compile 'org.webjars.npm:angular-sanitize:1.5.5'
    compile 'org.webjars.npm:angular-animate:1.5.5'
    compile 'org.webjars.npm:angular-messages:1.5.5'
    compile 'org.webjars.bower:angular-bootstrap:1.1.2'
    compile 'org.webjars:bootstrap:3.3.5'
    compile 'org.webjars:font-awesome:4.6.2'

}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

release {
//  dependsOn build // 'distZip' could e.g be used in combination with the 'application' plugin
  push = true // 'true' would e.g. be useful when triggering the release task on a CI server
  versionSuffix = '' // '.DEV' or '' (empty) could be useful alternatives
  tagPrefix = 'v' // 'r' or '' (empty) could be useful alternatives
}