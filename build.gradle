buildscript {
    ext.kotlin_version = '1.0.2'
    ext.spring_boot_version = '1.3.5.RELEASE'
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version")
    }
}

plugins {
    // Gradle git release plugin
    id 'ch.netzwerg.release' version '1.2.0'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: 'spring-boot'

repositories {
    jcenter()
    mavenCentral()
}
dependencies {
    testCompile("org.spockframework:spock-core:1.0-groovy-2.4")
    testCompile 'org.codehaus.groovy:groovy:2.4.7'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.3.2.RELEASE'
    testCompile 'org.springframework.boot:spring-boot-starter-web:1.3.2.RELEASE'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    //spring boot
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-freemarker")
    compile("org.springframework.boot:spring-boot-starter-data-mongodb")
    compile("org.springframework.boot:spring-boot-starter-security")

    compile("org.springframework.security.oauth:spring-security-oauth2")

    compile 'com.github.salomonbrys.kotson:kotson:2.2.2'

    compile 'org.apache.commons:commons-lang3:3.4'

    compile 'org.freemarker:freemarker:2.3.23'

    compile('io.springfox:springfox-swagger-ui:2.2.2')
    compile("io.springfox:springfox-swagger2:2.2.2")

}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'

    def jvmOpts = "-Xmx256m"
    inputs.property("jvmOpts", jvmOpts)
    doLast {
        def optsEnvVar = "DEFAULT_JVM_OPTS"
        scriptFile.write scriptFile.text.replace("$optsEnvVar=\"\"", "$optsEnvVar=\"$jvmOpts\"")
        batchScript.write batchScript.text.replace("set $optsEnvVar=", "set $optsEnvVar=$jvmOpts")
    }
}

release {
//  dependsOn build // 'distZip' could e.g be used in combination with the 'application' plugin
  push = true // 'true' would e.g. be useful when triggering the release task on a CI server
  versionSuffix = '' // '.DEV' or '' (empty) could be useful alternatives
  tagPrefix = 'v' // 'r' or '' (empty) could be useful alternatives
}