buildscript {
    ext.kotlin_version = '1.0.0-beta-1103'
    ext.spring_boot_version = '1.2.7.RELEASE'
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version")
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    // Gradle git release plugin
    id 'ch.netzwerg.release' version '1.2.0'
}

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'spring-boot'
apply plugin: 'com.bmuschko.nexus'

repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile("org.spockframework:spock-core:1.0-groovy-2.4")

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    //spring boot
    compile("org.springframework.boot:spring-boot-starter-web:$spring_boot_version")
    compile("org.springframework.boot:spring-boot-starter-freemarker")

    compile 'com.github.salomonbrys.kotson:kotson:1.6.0'
    compile 'org.codehaus.groovy:groovy:2.4.5'

    compile 'org.freemarker:freemarker:2.3.23'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin/info/devbug'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.8'
}