buildscript {
    ext.kotlin_version = '1.0.0-rc-1036'
    ext.spring_boot_version = '1.3.1.RELEASE'
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath("org.springframework.boot:spring-boot-gradle-plugin:$spring_boot_version")
    }
}

plugins {
    // Gradle git release plugin
    id 'ch.netzwerg.release' version '1.2.0'
}

apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'kotlin'
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
    jcenter()
}
dependencies {
    testCompile("org.spockframework:spock-core:1.0-groovy-2.4")
    testCompile 'org.codehaus.groovy:groovy:2.4.5'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    //spring boot
    compile("org.springframework.boot:spring-boot-starter-web:$spring_boot_version")
    compile("org.springframework.boot:spring-boot-starter-freemarker")
    compile("org.springframework.boot:spring-boot-starter-data-jpa")

    compile 'com.github.salomonbrys.kotson:kotson:2.0.0'

    compile 'org.freemarker:freemarker:2.3.23'
    compile 'org.postgresql:postgresql:9.4-1206-jdbc42'

    compile('io.springfox:springfox-swagger-ui:2.2.2')
    compile("io.springfox:springfox-swagger2:2.2.2")

    compile("org.hsqldb:hsqldb:2.3.3")
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.10'
}

release {
//  dependsOn build // 'distZip' could e.g be used in combination with the 'application' plugin
  push = true // 'true' would e.g. be useful when triggering the release task on a CI server
  versionSuffix = '' // '.DEV' or '' (empty) could be useful alternatives
  tagPrefix = 'v' // 'r' or '' (empty) could be useful alternatives
}